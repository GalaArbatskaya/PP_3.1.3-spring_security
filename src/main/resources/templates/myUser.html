<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<p th:align="center">
  <button class="button" type="button" onClick='location.href="http://localhost:8080/logout"'/>
  Log out</button> </p>

</body>
</html>
